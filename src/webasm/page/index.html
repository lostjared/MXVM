<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXVM Debug Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #222;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(183, 28, 28, 0.2);
            border: 1px solid #b71c1c;
            text-align: center;
        }
        
        .header h1 {
            color: #ff5252;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 2px #000;
        }
        
        .header p {
            color: #e57373;
            font-size: 1.2rem;
        }
        
        .input-section {
            background: #181818;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(183, 28, 28, 0.1);
            border: 1px solid #b71c1c;
            overflow: hidden;
        }
        
        .input-header {
            background: #b71c1c;
            color: #fff;
            padding: 20px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .input-content {
            padding: 30px;
        }
        
        #codeInput {
            width: 100%;
            height: 300px;
            background: #222;
            border: 1px solid #b71c1c;
            border-radius: 10px;
            padding: 15px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }
        
        #codeInput:focus {
            border-color: #ff5252;
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.3);
        }
        
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #b71c1c;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(183, 28, 28, 0.3);
        }
        
        .btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 28, 28, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .output-section {
            background: #181818;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(183, 28, 28, 0.1);
            border: 1px solid #b71c1c;
            overflow: hidden;
        }
        
        .output-header {
            background: #b71c1c;
            color: #fff;
            padding: 20px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #output {
            padding: 0;
            background: #000;
            color: #e0e0e0;
            min-height: 200px;
            overflow: auto;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #e57373;
            font-style: italic;
        }
        
        .error {
            background: #2c1810;
            border: 1px solid #d32f2f;
            color: #ff8a80;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .example-link {
            color: #ff5252;
            text-decoration: none;
            font-weight: 600;
        }
        
        .example-link:hover {
            color: #ff8a80;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                justify-content: center;
            }
            
            #codeInput {
                height: 250px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß MXVM Debug Compiler</h1>
            <p>Paste your MXVM source code below to generate debug HTML output</p>
        </div>
        
        <div class="input-section">
            <div class="input-header">
                <span>üìù MXVM Source Code</span>
                <a href="#" class="example-link" onclick="loadExample()">Load Example</a>
            </div>
            <div class="input-content">
                <textarea id="codeInput" placeholder="Enter your MXVM source code here...

Example:
program Hello {
    section data { 
        
    }
    section code {
        done
    }
}
"></textarea>
                <div class="button-group">
                    <button class="btn" onclick="parseCode()" id="parseBtn">
                        üöÄ Parse & Generate Debug HTML
                    </button>
                    <button class="btn" onclick="clearAll()">
                        üóëÔ∏è Clear All
                    </button>
                    <button class="btn" onclick="copyOutput()">
                        üìã Copy Output
                    </button>
                </div>
            </div>
        </div>
        
        <div class="output-section">
            <div class="output-header">
                <span>üìä</span>
                Debug HTML Output
            </div>
            <div id="output">
                <div class="loading">
                    Enter MXVM code above and click "Parse & Generate Debug HTML" to see the output here.
                </div>
            </div>
        </div>
    </div>

  <script src="mxvm.js?v=1.0"></script>
<script>
    let mxvmModule = null;
    let debuggerInstance = null;

    Module.onRuntimeInitialized = function() {
        mxvmModule = Module;
        debuggerInstance = new mxvmModule.MXVM_Debug();
        document.getElementById('parseBtn').disabled = false;
        document.getElementById('parseBtn').textContent = "üöÄ Parse & Generate Debug HTML";
    };

    window.parseCode = function() {
        const codeInput = document.getElementById('codeInput');
        const output = document.getElementById('output');
        const parseBtn = document.getElementById('parseBtn');
        
        if (!debuggerInstance) {
            showError("WebAssembly module not loaded yet. Please wait...");
            return;
        }
        
        const code = codeInput.value.trim();
        if (!code) {
            showError("Please enter some MXVM code to parse.");
            return;
        }
        
        parseBtn.disabled = true;
        parseBtn.textContent = "üîÑ Parsing...";
        output.innerHTML = '<div class="loading">Parsing MXVM code...</div>';
        
        try {
            const htmlOutput = debuggerInstance.parseToHTML(code);
            output.innerHTML = htmlOutput;
        } catch (error) {
            showError("Parsing failed: " + error.message);
        } finally {
            parseBtn.disabled = false;
            parseBtn.textContent = "üöÄ Parse & Generate Debug HTML";
        }
    };

    window.showError = function(message) {
        const output = document.getElementById('output');
        output.innerHTML = `<div class="error">‚ùå ${message}</div>`;
    };

    window.clearAll = function() {
        document.getElementById('codeInput').value = '';
        document.getElementById('output').innerHTML = '<div class="loading">Enter MXVM code above and click "Parse & Generate Debug HTML" to see the output here.</div>';
    };

    window.copyOutput = function() {
        const output = document.getElementById('output');
        const range = document.createRange();
        range.selectNode(output);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        
        try {
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = "‚úÖ Copied!";
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        } catch (err) {
            showError("Failed to copy to clipboard");
        }
    };

    window.loadExample = function() {
    const exampleCode = `program TicTacToe {
    section data {
        string welcome = "--- MXVM Tic-Tac-Toe ---\\n"
        string prompt = "Player %c, enter position (0-8): "
        string invalid_move = "Invalid move. That spot is taken or out of bounds.\\n"
        string win_msg = "Player %c wins!\\n"
        string draw_msg = "It's a draw!\\n"
        string input_buffer, 8
        string char_fmt = "%c"
        string newline = "\\n"
        int P_X = 88
        int P_O = 79
    }

    section object {
        game_board
    }

    section code {
    start:
        alloc game_board.board, 8, 9
        print welcome
        call game_board.init_board
        jmp game_loop

    game_loop:
        call game_board.print_board
        mov game_bord.winner, 0 
        call game_board.check_win
        cmp game_board.winner, 0
        jne game_over
        cmp game_board.turn, 9
        je draw
        mod game_board.temp, game_board.turn, 2
        cmp game_board.temp, 0
        je set_x
        mov game_board.current_player, P_O
        jmp prompt_player

    set_x:
        mov game_board.current_player, P_X

    prompt_player:
        print prompt, game_board.current_player
        jmp get_player_input

    get_player_input:
        getline input_buffer
        to_int game_board.move, input_buffer
        cmp game_board.move, 0
        jl invalid
        cmp game_board.move, 8
        jg invalid
        load game_board.temp, game_board.board, game_board.move, 8
        cmp temp, P_EMPTY
        jne invalid
        store game_board.current_player, game_board.board, game_board.move, 8
        add game_board.turn, 1
        jmp game_loop

    invalid:
        print invalid_move
        jmp game_loop

    game_over:
        call game_board.print_board
        cmp game_board.winner, 1
        je x_wins
        print win_msg, P_O
        call game_board.release
        done

    x_wins:
        print win_msg, P_X
        call game_board.release
        done

    draw:
        call game_board.print_board
        print draw_msg
        call game_board.release
        done
    }

}

object game_board {
    section data {
        ptr board = null
        export int turn = 0
        export int current_player = 0
        export int move = 0
        export int winner = 0
        export int P_EMPTY = 46
        int i = 0
        export int temp = 0
        int v1 = 0
        int v2 = 0
        int v3 = 0
        int al = 0
        int bl = 0
        int cl = 0
        string row_fmt =  "%c | %c | %c\\n"
        string sep_line = "- + - + - \\n"
    }

    section code {
        
    function init_board:
        mov i, 0
    init_loop:
        cmp i, 9
        jge init_done
        store P_EMPTY, board, i, 8
        add i, 1
        jmp init_loop
    init_done:
        ret

    function print_board:
        # Row 1
        load v1, board, 0, 8
        load v2, board, 1, 8
        load v3, board, 2, 8
        print row_fmt, v1, v2, v3
        print sep_line
        # Row 2
        load v1, board, 3, 8
        load v2, board, 4, 8
        load v3, board, 5, 8
        print row_fmt, v1, v2, v3
        print sep_line
        # Row 3
        load v1, board, 6, 8
        load v2, board, 7, 8
        load v3, board, 8, 8
        print row_fmt, v1, v2, v3
        ret

    function check_win:
        # Rows
        mov al, 0
        mov bl, 1
        mov cl, 2
        call check_line
        cmp winner, 0
        jne check_win_done

        mov al, 3
        mov bl, 4
        mov cl, 5
        call check_line
        cmp winner, 0
        jne check_win_done

        mov al, 6
        mov bl, 7
        mov cl, 8
        call check_line
        cmp winner, 0
        jne check_win_done

        # Columns
        mov al, 0
        mov bl, 3
        mov cl, 6
        call check_line
        cmp winner, 0
        jne check_win_done

        mov al, 1
        mov bl, 4
        mov cl, 7
        call check_line
        cmp winner, 0
        jne check_win_done

        mov al, 2
        mov bl, 5
        mov cl, 8
        call check_line
        cmp winner, 0
        jne check_win_done

        # Diagonals
        mov al, 0
        mov bl, 4
        mov cl, 8
        call check_line
        cmp winner, 0
        jne check_win_done

        mov al, 2
        mov bl, 4
        mov cl, 6
        call check_line
    check_win_done:
        ret

    function check_line:
        load v1, board, al, 8
        load v2, board, bl, 8
        load v3, board, cl, 8
        cmp v1, P_EMPTY
        je check_line_done
        cmp v1, v2
        jne check_line_done
        cmp v1, v3
        jne check_line_done
        cmp v1, P_X
        je set_winner_x
        cmp v1, P_O
        je set_winner_o
        jmp check_line_done
    set_winner_x:
        mov winner, 1
        jmp check_line_done
    set_winner_o:
        mov winner, 2
        jmp check_line_done
    check_line_done:
        ret

    function release:
        free board
        ret
    }
}
`;

        document.getElementById('codeInput').value = exampleCode;
    };

    document.getElementById('codeInput').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            window.parseCode();
        }
    });

    document.getElementById('parseBtn').disabled = true;
    document.getElementById('parseBtn').textContent = "‚è≥ Loading WebAssembly...";
</script>
</body>
</html>
